{% if session.username == chain[5] %}
<form action="/editing_chain/{{ chain[1] }}" method="POST">
<p>Otsikko:<br>
<input type="text" value="{{ chain[2] }}" name="title"></p><br>
<p>Aloitusviesti:</p><br>
<textarea value="{{ chain[3] }}" name="content" rows="5" cols="40"></textarea><br>
<input type="submit" value="Muokkaa ketjun aloitusta">
</form>
{% else %}
Sinulla ei ole oikeuksia tähän toimintoon, koska et ole ketjun luoja. <br>
<a href="/">Etusivulle</a>
{% endif %}
