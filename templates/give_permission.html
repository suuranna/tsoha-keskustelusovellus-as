{% if session.admin %}
<p>Määritä, kuka saa tarkastella aluetta</p>
<form action="/giving_permission" method="POST">
<p>Anna käyttäjänimi, jolle haluat antaa oikeudet tämän alueen tarkasteluun:<br>
<input type="text" name="username"></p><br>
<input type="submit" value="Anna oikeudet">
<input type="hidden" name="id" value="{{ id }}">
</form>
{% else %}
Sinulla ei ole oikeuksia tähän toimintoon, koska et ole ylläpitäjä. <br>
<a href="/">Etusivulle</a>
{% endif %}
